    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Palanquin+Dark">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<body>
<header>
    <nav>
        <a href="#Top" id="top"><span class="align">TOP</span></a>
        <a href="#About"><span class="align">ABOUT</span></a>
        <a href="#Portfolio">PORTFOLIO</a>
        <a href="#ContactMe">CONTACT</a>
    </nav>
</header>

<div id="frontCover">
    <div id="coverHead">
        <p class="textBox">
                <span class="coverText">
                    Albert T. Tran <br>
                    Web Developer<br>
                    Bay Area, California<br><br>
                </span>
            <span class="coverText" id="coverCaption">
                    Scroll down to see my work!
                </span>
        </p>
    </div>
    <footer>
        <a href="#About" id="coverArrow">
            <span id="arrow">
                <i class="arrowIMG fa fa-angle-double-down animated infinite bounce"></i>
            </span>
        </a>
    </footer>
</div>


<div id="AboutMe" class="section">
    <div class="bar">
        <a name="About">&lt;About Me/&gt;</a>
    </div>
</div>

<div id="port" class="section">
    <div class="bar">
        <a name="Portfolio">&lt;Recent Work/&gt;</a>
    </div>
</div>
<div id="contact" class="section">
    <div class="bar">
        <a name="ContactMe">&lt;Contact Me/&gt;</a>
    </div>
</div>
<script>
    $(document).ready(function() {
        var s = $("#AboutMe");
        var pos = s.position();
        $(window).scroll(function() {
            var windowpos = $(window).scrollTop();

            if (windowpos >= pos.top) {
                s.addClass("stick");
            } else {
                s.removeClass("stick");
            }
        });
    });
</script>
